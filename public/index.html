		// Function to check if the browser is Safari
		function isSafari() {
			const userAgent = navigator.userAgent.toLowerCase();
			return userAgent.includes('safari') && !userAgent.includes('chrome');
		}

		/**
		 * Function to process the audio question.
		 */
		async function processAudioQuestion() {
			try {
				// Capture audio data
				const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
				const mimeType = isSafari() ? 'audio/mp4' : 'audio/webm';
				const audioRecorder = new MediaRecorder(audioStream, { mimeType });
				const audioChunks = [];

				// Event listener for when audio recording is stopped
				audioRecorder.addEventListener('dataavailable', (event) => {
					audioChunks.push(event.data);
				});

				// Event listener for when audio recording is ended
				audioRecorder.addEventListener('stop', async () => {
					if (audioChunks.length) {
						// Convert audio data to a blob
						const audioBlob = new Blob(audioChunks);

						/** @type {HTMLElement} */
						const loader = document.getElementById('loader');

						// Make the API call to process the audio question
						const response = await fetch('/process_audio_question', {
							method: 'POST',
							body: audioBlob
						});

						// Handle the response
						if (response.ok) {
							const responseData = await response.json();
							// Update UI with response and show response card
							updateUI(responseData.response);
							loader.style.display = 'none';
							audioStream.getTracks().forEach(track => track.stop());
						} else {
							// Handle server error
							handleErrorResponse('Server Error');
							loader.style.display = 'none';
						}
					} else {
						// Handle case where no audio data was captured
						handleErrorResponse('No audio data captured');
					}
				});

				// Start recording
				loader.style.display = 'inline-block';
				audioRecorder.start();

				// Stop recording after 5 seconds (adjust as needed)
				setTimeout(() => {
					audioRecorder.stop();
				}, 5000);
			} catch (error) {
				// Handle error
				handleErrorResponse(error.message || 'Unknown error occurred');
			}
		}

		// JavaScript functions to call the APIs and link to the UI elements

			/**
			 * Function to process the typed question.

			const processTypedQuestion = () => {
				const question = searchInput.value;
				/** @type {HTMLElement} */
				const loader = document.getElementById('loader');
				loader.style.display = 'inline-block'; // Show the loader

				fetch('/process_question', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ question })
				})
					.then(response => {
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}
						return response.json();
					})
					.then(data => {
						console.log(data);
						updateUI(data.response);
					})
					.catch(error => {
						console.error('Error processing typed question:', error);
					})
					.finally(() => {
						loader.style.display = 'none'; // Hide the loader
					});
			};

			// Event listener for processing the typed question
			searchInput.addEventListener('change', processTypedQuestion);

			// Event listener for processing the audio question
			micButton.addEventListener('click', processAudioQuestion);
		});
